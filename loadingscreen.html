<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Chokokutai&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <meta http-equiv="refresh" content = "5; url = page2.html"/>
  <meta charset="utf-8">
  <title>Loading...</title>
  <h1 class="text-loading">Loading...</h1>
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #F9C56D;
      font-family: Arial, sans-serif;
    }
    
    .text-loading{
        font-family: "Bitcount Single"; 
        font-weight: 600;
        font-size: 16;
        transform: translateY(-75px);
        left: -20px
    }

    .ball {
      animation: bounceBall 1.2s cubic-bezier(0.42, 0, 0.58, 1) infinite;
      border-radius: 50%;
      height: 60px;
      position: relative;
      transform: translateY(-70px); 
      transform-style: preserve-3d;
      width: 60px;
      z-index: 1;
    }

    .ball::before {
      background: radial-gradient(circle at 24px 30px, #FF8C16, #b35e00);
      border: 2px solid #333333;
      border-radius: 50%;
      content: '';
      height: calc(100% + 6px);
      left: -3px;
      position: absolute;
      top: -3px;
      transform: translateZ(1px);
      width: calc(100% + 6px);
    }

    .inner {
      animation: rotateBall 25s linear infinite;
      border-radius: 50%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      width: 100%;
    }

    .line::before,
    .line::after {
      border: 2px solid #333333;
      border-radius: 50%;
      content: '';
      height: 99%;
      position: absolute;
      width: 99%;
    }

    .line::before { transform: rotate3d(0, 0, 0, 0); }
    .line::after { transform: rotate3d(1, 0, 0, 90deg); }

    .line--two::before { transform: rotate3d(0, 0, 0, 2deg); }
    .line--two::after { transform: rotate3d(1, 0, 0, 88deg); }

    .oval::before,
    .oval::after {
      border-top: 4px solid #333333;
      border-radius: 50%;
      content: '';
      height: 99%;
      position: absolute;
      width: 99%;
    }

    .oval::before { transform: rotate3d(1, 0, 0, 45deg) translate3d(0, 0, 6px); }
    .oval::after { transform: rotate3d(1, 0, 0, -45deg) translate3d(0, 0, -6px); }

    .oval--two::before { transform: rotate3d(1, 0, 0, 135deg) translate3d(0, 0, -6px); }
    .oval--two::after { transform: rotate3d(1, 0, 0, -135deg) translate3d(0, 0, 6px); }

    .shadow {
      animation: bounceShadow 1.2s cubic-bezier(0.42, 0, 0.58, 1) infinite;
      background: black;
      border-radius: 50%;
      filter: blur(2px);
      height: 6px;
      transform: translateY(75px) scale(0.5);
      width: 54px;
    }

    @keyframes rotateBall {
      0% { transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg); }
      50% { transform: rotateY(360deg) rotateX(360deg) rotateZ(0deg); }
      100% { transform: rotateY(720deg) rotateX(720deg) rotateZ(360deg); }
    }

    @keyframes bounceBall {
      0% { transform: translateY(-70px) scale(1, 1); }
      15% { transform: translateY(-56px) scale(1, 1); }
      45% { transform: translateY(70px) scale(1, 1); }
      50% { transform: translateY(75px) scale(1, 0.92); }
      55% { transform: translateY(70px) scale(1, 0.95); }
      85% { transform: translateY(-56px) scale(1, 1); }
      100% { transform: translateY(-70px) scale(1, 1); }
    }

    @keyframes bounceShadow {
      0% { filter: blur(3px); opacity: 0.6; transform: translateY(75px) scale(0.5); }
      45% { filter: blur(1px); opacity: 0.9; transform: translateY(75px) scale(1); }
      55% { filter: blur(1px); opacity: 0.9; transform: translateY(75px) scale(1); }
      100% { filter: blur(3px); opacity: 0.6; transform: translateY(75px) scale(0.5); }
    }
  </style>
</head>

<body>
  <div class="ball">
    <div class="inner">
    <div class="line"></div>
      <div class="line line--two"></div>
      <div class="oval"></div>
      <div class="oval oval--two"></div>
    </div>
  </div>
  <div class="shadow"></div>
</body>
</html>
